name: Build sfd_tool

on:
  workflow_dispatch:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build:
    runs-on: windows-latest
    strategy:
      matrix:
        arch: [x64, x86]
        config: [Release]
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup MSVS
        uses: TheMrMilchmann/setup-msvc-dev@v3
        with:
          arch: ${{ matrix.arch }}

      - name: Install GTK3 Runtime
        run: |
          # 使用 MSYS2 安装 GTK3
          if ("${{ matrix.arch }}" -eq "x64") {
            $msys2Url = "https://github.com/msys2/msys2-installer/releases/download/2023-10-26/msys2-x86_64-20231026.exe"
            $installPath = "C:\msys64"
            $mingwPath = "$installPath\mingw64"
          } else {
            $msys2Url = "https://github.com/msys2/msys2-installer/releases/download/2023-10-26/msys2-i686-20231026.exe"
            $installPath = "C:\msys32"
            $mingwPath = "$installPath\mingw32"
          }
          
          # 下载并安装 MSYS2
          Invoke-WebRequest -Uri $msys2Url -OutFile msys2-installer.exe
          Start-Process -Wait -FilePath .\msys2-installer.exe -ArgumentList "install --root $installPath --confirm-command"
          
          # 使用 pacman 安装 GTK3
          $pacman = "$installPath\usr\bin\pacman.exe"
          & $pacman -Syu --noconfirm
          & $pacman -S --noconfirm mingw-w64-${{ matrix.arch == 'x64' && 'x86_64' || 'i686' }}-gtk3
          & $pacman -S --noconfirm mingw-w64-${{ matrix.arch == 'x64' && 'x86_64' || 'i686' }}-pkg-config
          
          # 设置环境变量
          echo "GTK3_PATH=$mingwPath" | Out-File -FilePath $env:GITHUB_ENV -Append
          echo "$mingwPath\bin" | Out-File -FilePath $env:GITHUB_PATH -Append
          echo "PKG_CONFIG_PATH=$mingwPath\lib\pkgconfig" | Out-File -FilePath $env:GITHUB_ENV -Append

      - name: Create Build Directory
        run: New-Item -ItemType Directory -Force -Path ./build/${{ matrix.arch }}/${{ matrix.config }}/

      - name: Build sfd_tool (${{ matrix.arch }} - ${{ matrix.config }})
        run: |
          # 设置平台变量
          $platform = if ("${{ matrix.arch }}" -eq "x64") { "x64" } else { "Win32" }
          
          # 使用 pkg-config 获取 GTK3 编译标志
          $pkgConfig = if ("${{ matrix.arch }}" -eq "x64") { "C:\msys64\mingw64\bin\pkg-config.exe" } else { "C:\msys32\mingw32\bin\pkg-config.exe" }
          
          $gtkCflags = & $pkgConfig --cflags gtk+-3.0
          $gtkLibs = & $pkgConfig --libs gtk+-3.0
          
          echo "GTK CFLAGS: $gtkCflags"
          echo "GTK LIBS: $gtkLibs"
          
          # 构建项目
          msbuild sfd_tool.vcxproj `
            /p:Configuration=${{ matrix.config }} `
            /p:Platform=$platform `
            /p:OutDir=./build/${{ matrix.arch }}/${{ matrix.config }}/ `
            /p:AdditionalIncludeDirectories="$gtkCflags" `
            /p:AdditionalDependencies="$gtkLibs" `
            /verbosity:minimal

      - name: Copy GTK3 Runtime DLLs
        run: |
          $sourceDir = if ("${{ matrix.arch }}" -eq "x64") { "C:\msys64\mingw64\bin" } else { "C:\msys32\mingw32\bin" }
          $destDir = "./build/${{ matrix.arch }}/${{ matrix.config }}/"
          
          # 复制必要的 GTK3 DLL 文件
          $gtkDlls = @(
            "libgtk-3-0.dll",
            "libgdk-3-0.dll",
            "libglib-2.0-0.dll",
            "libgobject-2.0-0.dll",
            "libgmodule-2.0-0.dll",
            "libgthread-2.0-0.dll",
            "libgio-2.0-0.dll",
            "libcairo-2.dll",
            "libcairo-gobject-2.dll",
            "libpango-1.0-0.dll",
            "libpangocairo-1.0-0.dll",
            "libpangoft2-1.0-0.dll",
            "libpangowin32-1.0-0.dll",
            "libgdk_pixbuf-2.0-0.dll",
            "libepoxy-0.dll",
            "libintl-8.dll",
            "libfontconfig-1.dll",
            "libfreetype-6.dll",
            "libharfbuzz-0.dll"
          )
          
          foreach ($dll in $gtkDlls) {
            $sourceFile = "$sourceDir\$dll"
            if (Test-Path $sourceFile) {
              Copy-Item $sourceFile -Destination $destDir -Force
              Write-Host "Copied: $dll"
            } else {
              Write-Warning "File not found: $sourceFile"
            }
          }

      - name: Upload Build Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: sfd_tool_${{ matrix.arch }}_${{ matrix.config }}
          path: ./build/${{ matrix.arch }}/${{ matrix.config }}/

  release:
    if: github.ref == 'refs/heads/master'
    runs-on: ubuntu-latest
    permissions:
      contents: write
    needs: build
    steps:
      - name: Set Release Timestamp
        run: echo "RELEASE_TAG=sfd_tool_master_$(TZ='Asia/Shanghai' date +'%Y%m%d_%H%M')" >> $GITHUB_ENV

      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          path: master

      - name: Download Artifacts
        uses: actions/download-artifact@v4
        with:
          path: output
          pattern: sfd_tool_*_Release

      - name: Misc
        run: |
          cp master/*.md output/
          cp master/Lib/Channel9.dll output/sfd_tool_x86_Release/
          cp master/Lib/Channel.ini output/sfd_tool_x86_Release/
          cp master/Lib/libusb-1.0.dll output/sfd_tool_x64_Release/
          cd output
          mv sfd_tool_x86_Release sfd_tool_SPRD_Release
          mv sfd_tool_x64_Release sfd_tool_LibUSB_Release
          zip -r -v ../${{ env.RELEASE_TAG }}.zip .

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ env.RELEASE_TAG }}
          target_commitish: ${{ github.sha }}
          name: ${{ env.RELEASE_TAG }}
          draft: false
          prerelease: false
          body: |
            x86 ver work with SPRD driver, x64 ver work with libusb driver
            GTK3-based GUI application
          files: |
            ${{ env.RELEASE_TAG }}.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}