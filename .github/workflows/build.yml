name: Build sfd_tool

on:
  workflow_dispatch:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build:
    runs-on: windows-latest
    timeout-minutes: 30  
    strategy:
      matrix:
        arch: [x64, x86]
        config: [Release]
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup MSVS
        uses: TheMrMilchmann/setup-msvc-dev@v3
        with:
          arch: ${{ matrix.arch }}

      - name: Download GTK3 Development Files
        run: |
          # 创建目录
          New-Item -ItemType Directory -Force -Path "C:\gtk3" | Out-Null
          
          # 下载预编译的 GTK3 开发包
          if ("${{ matrix.arch }}" -eq "x64") {
            $gtkDevUrl = "https://github.com/wingtk/gvsbuild/releases/download/gtk3-3.24.41-1/gtk3-x64-dev-3.24.41-1.zip"
            $targetPath = "C:\gtk3\x64"
          } else {
            $gtkDevUrl = "https://github.com/wingtk/gvsbuild/releases/download/gtk3-3.24.41-1/gtk3-x86-dev-3.24.41-1.zip"
            $targetPath = "C:\gtk3\x86"
          }
          
          Write-Host "Downloading GTK3 development files from: $gtkDevUrl"
          Invoke-WebRequest -Uri $gtkDevUrl -OutFile gtk3-dev.zip -MaximumRetryCount 3 -RetryIntervalSec 2
          
          Write-Host "Extracting to: $targetPath"
          Expand-Archive -Path gtk3-dev.zip -DestinationPath $targetPath -Force
          
          # 设置环境变量
          echo "GTK3_PATH=$targetPath" | Out-File -FilePath $env:GITHUB_ENV -Append
          echo "PKG_CONFIG_PATH=$targetPath\lib\pkgconfig" | Out-File -FilePath $env:GITHUB_ENV -Append
          echo "$targetPath\bin" | Out-File -FilePath $env:GITHUB_PATH -Append
          
          Write-Host "GTK3 development files installed successfully"

      - name: Create Build Directory
        run: New-Item -ItemType Directory -Force -Path ./build/${{ matrix.arch }}/${{ matrix.config }}/

      - name: Build sfd_tool (${{ matrix.arch }} - ${{ matrix.config }})
        run: |
          # 设置平台变量
          $platform = if ("${{ matrix.arch }}" -eq "x64") { "x64" } else { "Win32" }
          
          # 获取 GTK3 路径
          $gtkPath = if ("${{ matrix.arch }}" -eq "x64") { "C:\gtk3\x64" } else { "C:\gtk3\x86" }
          
          # 构建项目
          msbuild sfd_tool.vcxproj `
            /p:Configuration=${{ matrix.config }} `
            /p:Platform=$platform `
            /p:OutDir=./build/${{ matrix.arch }}/${{ matrix.config }}/ `
            /verbosity:minimal

      - name: Copy GTK3 Runtime DLLs
        run: |
          $sourceDir = if ("${{ matrix.arch }}" -eq "x64") { "C:\gtk3\x64\bin" } else { "C:\gtk3\x86\bin" }
          $destDir = "./build/${{ matrix.arch }}/${{ matrix.config }}/"
          
          # 复制所有 DLL 文件
          if (Test-Path $sourceDir) {
            $dllFiles = Get-ChildItem -Path $sourceDir -Filter "*.dll"
            foreach ($file in $dllFiles) {
              Copy-Item $file.FullName -Destination $destDir -Force
              Write-Host "Copied: $($file.Name)"
            }
            Write-Host "Total copied: $($dllFiles.Count) DLL files"
          } else {
            Write-Error "Source directory not found: $sourceDir"
          }

      - name: Upload Build Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: sfd_tool_${{ matrix.arch }}_${{ matrix.config }}
          path: ./build/${{ matrix.arch }}/${{ matrix.config }}/

  release:
    if: github.ref == 'refs/heads/master'
    runs-on: ubuntu-latest
    permissions:
      contents: write
    needs: build
    steps:
      - name: Set Release Timestamp
        run: echo "RELEASE_TAG=sfd_tool_master_$(TZ='Asia/Shanghai' date +'%Y%m%d_%H%M')" >> $GITHUB_ENV

      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          path: master

      - name: Download Artifacts
        uses: actions/download-artifact@v4
        with:
          path: output
          pattern: sfd_tool_*_Release

      - name: Misc
        run: |
          cp master/*.md output/
          cp master/Lib/Channel9.dll output/sfd_tool_x86_Release/
          cp master/Lib/Channel.ini output/sfd_tool_x86_Release/
          cp master/Lib/libusb-1.0.dll output/sfd_tool_x64_Release/
          cd output
          mv sfd_tool_x86_Release sfd_tool_SPRD_Release
          mv sfd_tool_x64_Release sfd_tool_LibUSB_Release
          zip -r -v ../${{ env.RELEASE_TAG }}.zip .

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ env.RELEASE_TAG }}
          target_commitish: ${{ github.sha }}
          name: ${{ env.RELEASE_TAG }}
          draft: false
          prerelease: false
          body: |
            x86 ver work with SPRD driver, x64 ver work with libusb driver
            GTK3-based GUI application
          files: |
            ${{ env.RELEASE_TAG }}.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}