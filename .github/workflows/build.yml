name: Build sfd_tool

on:
  workflow_dispatch:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build:
    runs-on: windows-latest
    timeout-minutes: 30
    strategy:
      matrix:
        arch: [x64, x86]
        config: [Release]
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup MSVS
        uses: TheMrMilchmann/setup-msvc-dev@v3
        with:
          arch: ${{ matrix.arch }}

      - name: Install GTK3 via MSYS2
        run: |
          # 使用 Chocolatey 安装 MSYS2
          choco install -y msys2 --params "/NoUpdate"
          
          # 设置 MSYS2 路径
          if ("${{ matrix.arch }}" -eq "x64") {
            $msysPath = "C:\tools\msys64"
            $mingwPath = "$msysPath\mingw64"
          } else {
            $msysPath = "C:\tools\msys32"
            $mingwPath = "$msysPath\mingw32"
          }
          
          # 等待 MSYS2 安装完成
          Start-Sleep -Seconds 10
          
          # 使用 MSYS2 的 pacman 安装 GTK3
          $pacman = "$msysPath\usr\bin\pacman.exe"
          $bash = "$msysPath\usr\bin\bash.exe"
          
          # 更新包数据库
          & $bash -c "pacman -Syu --noconfirm"
          
          # 安装 GTK3 开发包
          & $bash -c "pacman -S --noconfirm mingw-w64-${{ matrix.arch == 'x64' && 'x86_64' || 'i686' }}-gtk3"
          & $bash -c "pacman -S --noconfirm mingw-w64-${{ matrix.arch == 'x64' && 'x86_64' || 'i686' }}-pkg-config"
          
          # 设置环境变量
          echo "GTK3_PATH=$mingwPath" | Out-File -FilePath $env:GITHUB_ENV -Append
          echo "$mingwPath\bin" | Out-File -FilePath $env:GITHUB_PATH -Append
          echo "PKG_CONFIG_PATH=$mingwPath\lib\pkgconfig" | Out-File -FilePath $env:GITHUB_ENV -Append

      - name: Create Build Directory
        run: New-Item -ItemType Directory -Force -Path ./build/${{ matrix.arch }}/${{ matrix.config }}/

      - name: Build sfd_tool (${{ matrix.arch }} - ${{ matrix.config }})
        run: |
          # 设置平台变量
          $platform = if ("${{ matrix.arch }}" -eq "x64") { "x64" } else { "Win32" }
          
          # 构建项目
          msbuild sfd_tool.vcxproj `
            /p:Configuration=${{ matrix.config }} `
            /p:Platform=$platform `
            /p:OutDir=./build/${{ matrix.arch }}/${{ matrix.config }}/ `
            /verbosity:minimal

      - name: Copy GTK3 Runtime DLLs
        run: |
          $sourceDir = if ("${{ matrix.arch }}" -eq "x64") { "C:\tools\msys64\mingw64\bin" } else { "C:\tools\msys32\mingw32\bin" }
          $destDir = "./build/${{ matrix.arch }}/${{ matrix.config }}/"
          
          # 复制必要的 GTK3 DLL 文件
          $essentialDlls = @(
            "libgtk-3-0.dll",
            "libgdk-3-0.dll",
            "libglib-2.0-0.dll",
            "libgobject-2.0-0.dll",
            "libgio-2.0-0.dll"
          )
          
          foreach ($dll in $essentialDlls) {
            $sourceFile = "$sourceDir\$dll"
            if (Test-Path $sourceFile) {
              Copy-Item $sourceFile -Destination $destDir -Force
              Write-Host "Copied: $dll"
            } else {
              # 尝试查找类似的 DLL
              $similar = Get-ChildItem -Path $sourceDir -Filter "*$($dll.Split('-')[0])*" | Select-Object -First 1
              if ($similar) {
                Copy-Item $similar.FullName -Destination $destDir -Force
                Write-Host "Copied similar: $($similar.Name) instead of $dll"
              } else {
                Write-Warning "File not found: $dll"
              }
            }
          }

      - name: Upload Build Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: sfd_tool_${{ matrix.arch }}_${{ matrix.config }}
          path: ./build/${{ matrix.arch }}/${{ matrix.config }}/

  release:
    if: github.ref == 'refs/heads/master'
    runs-on: ubuntu-latest
    permissions:
      contents: write
    needs: build
    steps:
      - name: Set Release Timestamp
        run: echo "RELEASE_TAG=sfd_tool_master_$(TZ='Asia/Shanghai' date +'%Y%m%d_%H%M')" >> $GITHUB_ENV

      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          path: master

      - name: Download Artifacts
        uses: actions/download-artifact@v4
        with:
          path: output
          pattern: sfd_tool_*_Release

      - name: Misc
        run: |
          cp master/*.md output/
          cp master/Lib/Channel9.dll output/sfd_tool_x86_Release/
          cp master/Lib/Channel.ini output/sfd_tool_x86_Release/
          cp master/Lib/libusb-1.0.dll output/sfd_tool_x64_Release/
          cd output
          mv sfd_tool_x86_Release sfd_tool_SPRD_Release
          mv sfd_tool_x64_Release sfd_tool_LibUSB_Release
          zip -r -v ../${{ env.RELEASE_TAG }}.zip .

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ env.RELEASE_TAG }}
          target_commitish: ${{ github.sha }}
          name: ${{ env.RELEASE_TAG }}
          draft: false
          prerelease: false
          body: |
            x86 ver work with SPRD driver, x64 ver work with libusb driver
            GTK3-based GUI application
          files: |
            ${{ env.RELEASE_TAG }}.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}