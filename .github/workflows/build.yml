name: Build sfd_tool

on:
  workflow_dispatch:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build:
    runs-on: windows-latest
    timeout-minutes: 25
    strategy:
      matrix:
        arch: [x64, x86]
        config: [Release]
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup MSVS
        uses: TheMrMilchmann/setup-msvc-dev@v3
        with:
          arch: ${{ matrix.arch }}

      - name: Install GTK3 via MSYS2
        run: |
          # 使用预装的 MSYS2
          $msysPath = "C:\msys64"
          $mingwPath = "$msysPath\mingw64"
          
          Write-Host "Installing GTK3 via MSYS2..."
          
          # 更新 MSYS2 并安装 GTK3
          & "$msysPath\usr\bin\bash.exe" -lc "pacman -Syu --noconfirm"
          & "$msysPath\usr\bin\bash.exe" -lc "pacman -S --noconfirm mingw-w64-x86_64-gtk3 mingw-w64-x86_64-pkg-config"
          
          # 获取 GTK3 的编译标志
          & "$mingwPath\bin\pkg-config.exe" --version
          
          # 设置环境变量
          echo "$mingwPath\bin" | Out-File -FilePath $env:GITHUB_PATH -Append
          echo "GTK3_PATH=$mingwPath" | Out-File -FilePath $env:GITHUB_ENV -Append

      - name: Create Build Directory
        run: New-Item -ItemType Directory -Force -Path ./build/${{ matrix.arch }}/${{ matrix.config }}/

      - name: Build sfd_tool (${{ matrix.arch }} - ${{ matrix.config }})
        run: |
          $platform = if ("${{ matrix.arch }}" -eq "x64") { "x64" } else { "Win32" }
          $mingwPath = "C:\msys64\mingw64"
          
          # 使用 pkg-config 获取 GTK3 编译标志
          $pkgConfig = "$mingwPath\bin\pkg-config.exe"
          $gtkInclude = & $pkgConfig --cflags-only-I gtk+-3.0
          $gtkLibs = & $pkgConfig --libs gtk+-3.0
          
          Write-Host "GTK Include: $gtkInclude"
          Write-Host "GTK Libs: $gtkLibs"
          
          # 构建项目，传递 GTK3 路径
          msbuild sfd_tool.vcxproj `
            /p:Configuration=${{ matrix.config }} `
            /p:Platform=$platform `
            /p:OutDir=./build/${{ matrix.arch }}/${{ matrix.config }}/ `
            /p:GTK3_INCLUDE_DIRS="$gtkInclude" `
            /p:GTK3_LIBRARIES="$gtkLibs" `
            /verbosity:minimal

      - name: Copy GTK3 Runtime DLLs
        run: |
          $sourceDir = "C:\msys64\mingw64\bin"
          $destDir = "./build/${{ matrix.arch }}/${{ matrix.config }}/"
          
          # 复制 GTK3 DLL
          $dlls = @(
            "libgtk-3-0.dll",
            "libgdk-3-0.dll",
            "libglib-2.0-0.dll",
            "libgobject-2.0-0.dll",
            "libgio-2.0-0.dll"
          )
          
          foreach ($dll in $dlls) {
            $source = "$sourceDir\$dll"
            if (Test-Path $source) {
              Copy-Item $source -Destination $destDir -Force
              Write-Host "✓ $dll"
            }
          }

      - name: Upload Build Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: sfd_tool_${{ matrix.arch }}_${{ matrix.config }}
          path: ./build/${{ matrix.arch }}/${{ matrix.config }}/

  release:
    if: github.ref == 'refs/heads/master'
    runs-on: ubuntu-latest
    permissions:
      contents: write
    needs: build
    steps:
      - name: Set Release Timestamp
        run: echo "RELEASE_TAG=sfd_tool_master_$(TZ='Asia/Shanghai' date +'%Y%m%d_%H%M')" >> $GITHUB_ENV

      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          path: master

      - name: Download Artifacts
        uses: actions/download-artifact@v4
        with:
          path: output
          pattern: sfd_tool_*_Release

      - name: Misc
        run: |
          cp master/*.md output/
          cp master/Lib/Channel9.dll output/sfd_tool_x86_Release/
          cp master/Lib/Channel.ini output/sfd_tool_x86_Release/
          cp master/Lib/libusb-1.0.dll output/sfd_tool_x64_Release/
          cd output
          mv sfd_tool_x86_Release sfd_tool_SPRD_Release
          mv sfd_tool_x64_Release sfd_tool_LibUSB_Release
          zip -r -v ../${{ env.RELEASE_TAG }}.zip .

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ env.RELEASE_TAG }}
          target_commitish: ${{ github.sha }}
          name: ${{ env.RELEASE_TAG }}
          draft: false
          prerelease: false
          body: |
            x86 ver work with SPRD driver, x64 ver work with libusb driver
            GTK3-based GUI application
          files: |
            ${{ env.RELEASE_TAG }}.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}